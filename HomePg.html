<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      background: #222;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      cursor: pointer;
      transition: 0.3s;
    }
    nav ul li:hover {
      color: #0ff;
    }
    .button-86 {
      all: unset;
      width: 100px;
      height: 30px;
      font-size: 16px;
      background: transparent;
      border: none;
      position: relative;
      color: #f0f0f0;
      cursor: pointer;
      z-index: 1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .button-86::after,
    .button-86::before {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: -99999;
      transition: all .4s;
    }
    .button-86::before {
      transform: translate(0%, 0%);
      width: 100%;
      height: 100%;
      background: #28282d;
      border-radius: 10px;
    }
    .button-86::after {
      transform: translate(10px, 10px);
      width: 35px;
      height: 35px;
      background: #ffffff15;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 50px;
    }
    .button-86:hover::before {
      transform: translate(5%, 20%);
      width: 110%;
      height: 110%;
    }
    .button-86:hover::after {
      border-radius: 10px;
      transform: translate(0, 0);
      width: 100%;
      height: 100%;
    }
    .button-86:active::after {
      transition: 0s;
      transform: translate(0, 5%);
    }
    .main-content {
      padding: 20px;
    }
    .quote-box {
      margin: 20px 0;
      font-style: italic;
    }
    .audio-controls {
      margin-top: 50px;
      background: #222;
      padding: 20px;
      border-top: 2px solid #444;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li onclick="location.href='index.html'">Home</li>
      <li onclick="location.href='stocks.html'">Stocks</li>
      <li onclick="location.href='dogs.html'">Dogs</li>
    </ul>
  </nav>
  <div class="main-content">
    <h1>Welcome to the Home Page!</h1>
    <button class="button-86" onclick="location.href='stocks.html'">Stocks</button>
    <button class="button-86" onclick="location.href='dogs.html'">Dogs</button>
    <div class="quote-box" id="quoteBox">Loading quote...</div>
  </div>

  <div class="audio-controls">
    <h3>Audio Navigation Instructions:</h3>
    <p>Say "Hello" to get a greeting.</p>
    <p>Say "Change the color to red" (or any color) to change background.</p>
    <p>Say "Navigate to stocks" or "Navigate to dogs" to switch pages.</p>
    <button onclick="annyang.start()">Turn On Audio</button>
    <button onclick="annyang.abort()">Turn Off Audio</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script>
    // Quote API
    fetch('https://zenquotes.io/api/quotes')
      .then(res => res.json())
      .then(data => {
        document.getElementById('quoteBox').innerText = data[0].q + ' â€” ' + data[0].a;
      });

    // Voice Commands
    if (annyang) {
      let commands = {
        'hello': () => alert('Hello World'),
        'change the color to *color': color => document.body.style.backgroundColor = color,
        'navigate to *page': page => {
          page = page.toLowerCase();
          if (page.includes('stock')) location.href = 'stocks.html';
          else if (page.includes('dog')) location.href = 'dogs.html';
          else if (page.includes('home')) location.href = 'index.html';
        }
      };
      annyang.addCommands(commands);
      annyang.start();
    }
  </script>
</body>
</html>
