<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs Page</title>
  <link rel="stylesheet" href="Style1.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="HomePg.html">Home</a></li>
        <li><a href="Stock.html">Stocks</a></li>
        <li><a href="Dogs.html">Dogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="carousel-container">
      <h1>Dog Images Carousel</h1>
      <div id="dogCarousel" class="carousel"></div>
    </section>

    <section class="breed-buttons-container">
      <h2>Dog Breeds</h2>
      <div id="breedButtons"></div>
    </section>

    <section id="breedInfo" class="breed-info">
      <h3 id="breedName"></h3>
      <p id="breedDescription"></p>
      <p>Min Life: <span id="minLife"></span> years</p>
      <p>Max Life: <span id="maxLife"></span> years</p>
    </section>

    <section class="audio-controls">
      <h3>Voice Commands</h3>
      <p>Say "Load Dog Breed <Breed Name>" to display the breed information.</p>
      <button id="turnOnAudio">Turn On Audio</button>
      <button id="turnOffAudio">Turn Off Audio</button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-slider/1.0.0/simpleslider.min.js"></script>

  <script src="dogs.js"></script>

</body>
</html>
